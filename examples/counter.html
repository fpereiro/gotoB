<!DOCTYPE HTML>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
   </head>
   <body>
      <script src="../gotoB.min.js"></script>
      <script>
         var B = window.B;

         var mainView = function () {
            return B.view ('counter', function (counter) {
               if (counter === undefined) counter = 0;
               return ['div', [
                  ['h3', 'My counter app.'],
                  ['p', [
                     'Current value of counter is: ',
                     ['strong', counter]
                  ]],
                  ['input', {type: 'button', value: 'Increment counter', onclick: B.ev ('set', 'counter', counter + 1)}],
                  ['br'], ['br'],
                  ['input', {type: 'button', value: 'Reset counter', onclick: B.ev ('set', 'counter', 0)}]
               ]];
            });
         }

         B.mount ('body', mainView);

      </script>
   </body>
</html>
