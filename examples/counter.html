<!DOCTYPE HTML>
<html>
   <head>
      <meta charset="utf-8">
   </head>
   <body>
      <script src="../gotoB.min.js"></script>
      <script>
         var dale = window.dale, teishi = window.teishi, lith = window.lith, c = window.c, B = window.B;

         var mainView = function () {
            return B.view ('counter', {ondraw: function () {

               if (B.get ('counter') === undefined) B.do ('set', 'counter', 0);

            }}, function (x, counter) {
               return [
                  ['h3', 'My counter app.'],
                  ['p', [
                     'Current value of counter is: ',
                     ['strong', counter]
                  ]],
                  ['input', B.ev ({type: 'button', value: 'Increment counter'}, ['onclick', 'set', 'counter', counter + 1])],
                  ['br'], ['br'],
                  ['input', B.ev ({type: 'button', value: 'Reset counter'}, ['onclick', 'set', 'counter', 0])]
               ];
            });
         }

         B.mount ('body', mainView ());

      </script>
   </body>
</html>
